<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form>
		  <fieldset>
			  <legend>사용자 정보</legend>
     <label>
		<ul>
			<li>아이디<input type="text"></li>
			<li>이메일<input type="email"></li>
			<li>비밀번호<input type="password"></li>
			<li>비밀번호 확인<input type="password"></li>
		</ul>
	 </label>
	 </fieldset>
	 
		 <fieldset>
			<legend>이벤트와 새로운 소식</legend>
				<input type="radio" name="mailing" id ="y" checked>
			     <label for ="y">메일 수신</label>
			     <input type="radio" name="mailing" id ="n">
			     <label for ="n">메일 수신 안 함</label>
		 </fieldset>
	 </form>
	 <div class="button">
		<input type="submit" value="가입하기">
		<input type="reset" value="취소">
	</div>
	
    </div>           
  </body>
</html>
